<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="description" content="Coop App">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Coop App</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <form class="form-index">
            <div class="header-container-index">
                <img src="/img/coop-logo.png">
            </div>
            <div class="container-index">
                <label for="name"><b>E-mail</b></label>
                <input type="text" name="mail" Placeholder="E-mail">
                <label for="password"><b>Adgangskode</b></label>
                <input type="password" name="password" Placeholder="Adgangskode">
                <div class="glemt-password">
                    <p><a href="">Glemt adgangskode?</a></p>
                </div>
                <div class="buttons-index">
                    <button class="btn-index btn-hvid" type="submit" name="login-submit"><a href="hjem.html">Log ind</a></button>
                    <button class="btn-index btn-roed"><a href="opret-profil.html">Opret bruger</a></button>
                </div>
            </div>
            <button data-modal-target="#modalindex" class="button-bottom">Prøv app'en uden at logge ind - kvit og frit!</button>
            <div class="modalindex" id="modalindex">
                <div class="modal-overskrift">
                    <p>Prøv app'en</p>
                    <button data-close-button class="modal-close-button">&times;</button>
                </div>
                <div class="modal-tekst">
                    <p>Du kan nu gå på opdagelse i vores app. Logger du ind, kan du også oprette indkøbslister og se personlige tilbud og favoritter</p>
                    <button class="btn-index btn-hvid"><a href="hjem.html">Prøv app'en</a></button>
                    <button class="btn-index btn-roed"><a href="index.html">Opret bruger eller log ind</a></button>
                </div>
            </div>
            <div id="overlay"></div>
        </form>
    </body>
</html>
