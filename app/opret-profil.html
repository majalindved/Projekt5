<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="description" content="Coop App">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Coop App</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="javascript.js"> href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    </head>
    
    <body>
        <form class="form-op">
            <div class="header-container-op">
                <img src="/img/coop-logo.png" alt="Coops logo">
                <h1 class="h1-op"><b>Opret profil</b></h1>
            </div>
            
            <div class="container-op">
                <label for="name"><b>Navn</b></label>
                <input type="text" name="name" placeholder="Navn">
                <label for="email"><b>E-mail</b></label>
                <input type="text" name="email" placeholder="E-mail">
                <label for="password"><b>Adgangskode</b></label>
                <input type="password" name="password" placeholder="Adgangskode" id="password">
                <label for="password-repeat"><b>Gentag adgangskode</b></label>
                <input type="password" name="password-repeat" placeholder="Gentag adgangskode" id="password-repeat">
                <label>
                    <input class="nyhedsmail-op" type="checkbox" checked="checked" name="nyhedsmail"> Ja tak, Coop må gerne sende mig tilbud på e-mail
                </label>
                <div class="buttons-op">
                    <button class="btn-op btn-roed" type="submit" name="signup-submit">Opret profil</button>
                    <button class="btn-op btn-hvid"><a href="index.html">Annuller</a></button>
                </div>
            </div>
            <div class="bottom-op">
                <img src="/img/grey.jpg" alt="">
                <p>Coop tager din sikkerhed alvorligt. Læs om <a href="">Coops datapolitik.</a></p>
            </div>
        </form>
    </body>
</html>
