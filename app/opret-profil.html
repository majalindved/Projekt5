<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="description" content="Coop App">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Coop App</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
    </head>
    
    <body>
        <form>
            <div class="img-container-op">
                <img src="/img/coop-logo.png" alt="Coops logo">
                <h1 class="h1-op">Opret profil</h1>
            </div>
            
            <div class="container-op">
                <label for="name">Navn</label>
                <input type="text" name="name" placeholder="Navn">

                <input type="text" name="email" placeholder="E-mail">
                <label for="password">Adgangskode</label>
                <input type="password" name="password" placeholder="Adgangskode">
                <label for="password-repeat">Gentag adgangskode</label>
                <input type="password" name="password-repeat" placeholder="Gentag adgangskode">
                <button type="submit" name="signup-submit">Opret profil</button>
                <button><a href="index.html">Annuller</a></button>
                <label>
                    <input type="checkbox" checked="checked" name="nyhedsmail"> Ja tak, Coop må gerne sende my tilbud på e-mail
                </label>
            </div>
        </form>
    </body>
</html>
